<html>
    <head>
        <title>InstaBot</title>
        <style>
            a.hover_img {
                position:relative;
            }

            a.hover_img > div {
                position:absolute;
                padding:0;
                margin:0;
                left: 250px;
                top: -18px;

                opacity:0;
                height: 0;
                overflow: hidden;
            }

            a.hover_img:hover > div {
                opacity:1;
                height: 300px;
                z-index:1;
            }
        </style>
    </head>
    <body>
        <h1>Last statistic</h1>
        <div class="feed">
            {% for history in activities %}
            <br>
            {{ history.time }}
            <a href="https://www.instagram.com/{{ history.user.username }}" class="hover_img">
                {{ history.text }}
                <div><img src="{{ history.user.userpic }}" /></div>
            </a>
            {% empty %}
            <br>
            You have not statistics. Run main.py to collect it
            {% endfor %}
        </div>
    </body>
</html>
